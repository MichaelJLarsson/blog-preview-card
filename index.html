<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link
      rel="stylesheet"
      href="assets/styles/config.css"
    />
    <link
      rel="stylesheet"
      href="assets/styles/fonts.css"
    />
    <link
      rel="stylesheet"
      href="assets/styles/typography.css"
    />
    <link
      rel="stylesheet"
      href="assets/styles/base.css"
    />
    <link
      rel="stylesheet"
      href="assets/styles/blog-preview-card.css"
    />
  </head>
  <body>
    <main>
      <div class="blog-preview-card">
        <img
          src="assets/images/illustration-article.svg"
          alt="Illustration"
          class="image"
        />
        <div class="tags">
          <span class="tag text-preset-3">Learning</span>
        </div>
        <p class="published-date text-preset-3">Published 21 Dec 2023</p>

        <h1 class="heading text-preset-1">
          <a href="#hover-me">HTML & CSS foundations</a>
        </h1>

        <p class="preview-text text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper avatar"
            class="avatar"
          />
          <span class="name text-preset-3">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
